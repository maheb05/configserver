spring:
 application:
  name: "configserver"
 profiles:
    active: git
 cloud:
    config:
      server:
       git:
         uri: "https://github.com/maheb05/configserver.git"
         default-label: main
         timeout: 5
         clone-on-start: true
         force-pull: true
management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8071
